<body>
<div class="container">
  <h1>ğŸ“š å¤è¯—æ’åºå­¦ä¹ æ¸¸æˆï¼ˆAIç‰ˆï¼‰</h1>
  <div class="progress">ç¬¬ <span id="current-poem">1</span> é¦–ï¼ˆAIæ— é™ç”Ÿæˆï¼‰</div>
  <div class="poem-title" id="poem-name">ç”Ÿæˆä¸­...</div>

  <div class="poem-area">
    <div class="answer-slot" id="answer-slot"></div>
    <div class="poem-lines" id="poem-lines"></div>
  </div>

  <div class="controls">
    <button class="check-btn" onclick="checkAnswer()">âœ… æ£€æŸ¥ç­”æ¡ˆ</button>
    <button class="retry-btn" onclick="retryPoem()" style="display:none;" id="retry-btn">ğŸ”„ å†è¯•ä¸€æ¬¡</button>
    <button class="next-btn" onclick="nextPoem()" style="display:none;" id="next-btn">â¡ï¸ ä¸‹ä¸€é¦–ï¼ˆAIç”Ÿæˆï¼‰</button>
  </div>

  <div class="message" id="message"></div>
</div>

<script>
// å…¨å±€å˜é‡
let currentPoem = null;
let currentPoemIndex = 0;
let shuffledLines = [];
let answerSlots = [];
let draggedLine = null;

// ä» Vercel Serverless Function è·å–ä¸€é¦–æ–°è¯—
async function fetchNewPoem(customPrompt = '') {
  try {
    showMessage('AI æ­£åœ¨ç”Ÿæˆæ–°å¤è¯—ï¼Œè¯·ç¨å€™...', 'loading');
    const response = await fetch('/api/get-poem', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ prompt: customPrompt })
    });

    if (!response.ok) {
      throw new Error(`API é”™è¯¯: ${response.status}`);
    }

    const poem = await response.json();
    hideMessage();
    return poem;
  } catch (error) {
    console.error('è·å–è¯—å¤±è´¥:', error);
    hideMessage();
    showMessage('ç”Ÿæˆå¤±è´¥ï¼Œä½¿ç”¨å¤‡ç”¨è¯—...', 'error');
    // å¤‡ç”¨è¯—ï¼ˆfallbackï¼‰
    return {
      name: "é™å¤œæ€",
      lines: ["åºŠå‰æ˜æœˆå…‰", "ç–‘æ˜¯åœ°ä¸Šéœœ", "ä¸¾å¤´æœ›æ˜æœˆ", "ä½å¤´æ€æ•…ä¹¡"]
    };
  }
}

// åˆå§‹åŒ–æ¸¸æˆï¼ˆé¦–æ¬¡å’Œé‡ç½®æ—¶è°ƒç”¨ï¼‰
async function initGame() {
  currentPoem = await fetchNewPoem();
  document.getElementById('poem-name').textContent = currentPoem.name;
  document.getElementById('current-poem').textContent = currentPoemIndex + 1;

  hideMessage();
  hideButtons();

  shuffledLines = [...currentPoem.lines].sort(() => Math.random() - 0.5);
  answerSlots = Array(currentPoem.lines.length).fill(null);

  renderAnswerSlots();
  renderPoemLines();
}

// æ¸²æŸ“ç­”æ¡ˆæ§½
function renderAnswerSlots() {
  const slotContainer = document.getElementById('answer-slot');
  slotContainer.innerHTML = '';

  for (let i = 0; i < currentPoem.lines.length; i++) {
    const slot = document.createElement('div');
    slot.className = 'slot';
    slot.id = `slot-${i}`;
    slot.setAttribute('data-index', i);

    slot.addEventListener('dragover', handleDragOver);
    slot.addEventListener('dragenter', handleDragEnter);
    slot.addEventListener('dragleave', handleDragLeave);
    slot.addEventListener('drop', handleDrop);

    slotContainer.appendChild(slot);
  }
}

// æ¸²æŸ“è¯—å¥å¡ç‰‡
function renderPoemLines() {
  const linesContainer = document.getElementById('poem-lines');
  linesContainer.innerHTML = '';

  shuffledLines.forEach((line, index) => {
    const lineElement = document.createElement('div');
    lineElement.className = 'line';
    lineElement.id = `line-${index}`;
    lineElement.textContent = line;

    lineElement.draggable = true;
    lineElement.addEventListener('dragstart', handleDragStart);
    lineElement.addEventListener('dragend', handleDragEnd);

    linesContainer.appendChild(lineElement);
  });
}

// æ‹–æ‹½ç›¸å…³å‡½æ•°ï¼ˆä¿æŒåŸæ ·ï¼‰
function handleDragStart(e) {
  draggedLine = e.target;
  e.target.classList.add('dragging');
}

function handleDragEnd(e) {
  e.target.classList.remove('dragging');
  draggedLine = null;
}

function handleDragOver(e) {
  e.preventDefault();
}

function handleDragEnter(e) {
  e.preventDefault();
  e.target.classList.add('dropping');
}

function handleDragLeave(e) {
  e.target.classList.remove('dropping');
}

function handleDrop(e) {
  e.preventDefault();
  e.target.classList.remove('dropping');

  if (draggedLine) {
    const slotIndex = parseInt(e.target.getAttribute('data-index'));

    if (answerSlots[slotIndex]) {
      const oldLine = document.getElementById(answerSlots[slotIndex]);
      if (oldLine) {
        document.getElementById('poem-lines').appendChild(oldLine);
      }
    }

    e.target.innerHTML = '';
    e.target.appendChild(draggedLine);
    e.target.classList.add('filled');

    answerSlots[slotIndex] = draggedLine.id;

    draggedLine.style.cursor = 'default';
    draggedLine.draggable = false;
  }
}

// æ£€æŸ¥ç­”æ¡ˆ
function checkAnswer() {
  const userAnswer = answerSlots.map(id => {
    const el = document.getElementById(id);
    return el ? el.textContent : '';
  }).filter(line => line !== '');

  if (userAnswer.length !== currentPoem.lines.length) {
    showMessage('âŒ è¿˜æ²¡å¡«å®Œæ‰€æœ‰çš„è¯—å¥å“¦ï¼', 'error');
    return;
  }

  const isCorrect = JSON.stringify(userAnswer) === JSON.stringify(currentPoem.lines);

  if (isCorrect) {
    showMessage('ğŸ‰ æ­å–œä½ ç­”å¯¹äº†ï¼å¤ªæ£’äº†ï¼', 'success');
    showConfetti();
    document.getElementById('next-btn').style.display = 'inline-block';
  } else {
    showMessage('ğŸ˜… ç­”æ¡ˆä¸å¯¹å‘¢ï¼Œå†è¯•è¯•çœ‹å§ï¼', 'error');
    document.getElementById('retry-btn').style.display = 'inline-block';
    document.getElementById('next-btn').style.display = 'inline-block';
  }
}

// æ˜¾ç¤ºæ¶ˆæ¯
function showMessage(text, type = 'info') {
  const msg = document.getElementById('message');
  msg.textContent = text;
  msg.className = `message ${type}`;
  msg.style.display = 'block';
}

// éšè—æ¶ˆæ¯
function hideMessage() {
  document.getElementById('message').style.display = 'none';
}

// éšè—æŒ‰é’®
function hideButtons() {
  document.getElementById('retry-btn').style.display = 'none';
  document.getElementById('next-btn').style.display = 'none';
}

// é‡æ–°å¼€å§‹å½“å‰è¯—
function retryPoem() {
  initGame();
}

// ä¸‹ä¸€é¦–ï¼ˆAI æ–°ç”Ÿæˆï¼‰
async function nextPoem() {
  currentPoemIndex++;
  await initGame();  // é‡æ–°è·å–å¹¶æ¸²æŸ“
}

// åº†ç¥åŠ¨ç”»
function showConfetti() {
  const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
  for (let i = 0; i < 100; i++) {
    const confetti = document.createElement('div');
    confetti.className = 'confetti';
    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    confetti.style.left = Math.random() * 100 + 'vw';
    confetti.style.top = '-10px';
    document.body.appendChild(confetti);

    confetti.animate([
      { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
      { transform: `translateY(${window.innerHeight}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
    ], {
      duration: 3000 + Math.random() * 3000,
      easing: 'cubic-bezier(0.1, 0.8, 0.2, 1)'
    }).onfinish = () => confetti.remove();
  }
}

// æ¸¸æˆå¯åŠ¨
initGame();
</script>
